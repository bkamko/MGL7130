<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <title>Welcome</title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <style>
      #map_wrapper {
        height: 400px;
      }

      #map_canvas {
          width: 100%;
          height: 100%;
      }

      .scroll {
        height: 100%;
      }
    </style>

  </head>
  <body ng-app="MenuNav">

  <!-- Back button -->
	<ion-nav-bar class="bar-stable"></ion-nav-bar>

	<ion-nav-view></ion-nav-view>

    <!-- Page 1 -->

    <script type="text/ng-template" id="home.html">
      <ion-view title="{{navigation.page1.title}}">

        <!-- Navigation button -->
        <ion-nav-buttons side="left">
          <button class="button button-icon icon ion-android-globe"></button>
          <button class="button button-icon icon ion-ios-list-outline"></button>
          <button class="button button-icon icon ion-ios-heart-outline"></button>
        </ion-nav-buttons>

        <ion-nav-buttons side="right">
          <!--  button-icon icon icon-right ion-arrow-right-c -->
          <button class="button button-icon icon ion-android-options" ui-sref="{{navigation.pageHeaderRight.direction}}"></button>
        </ion-nav-buttons>

        <ion-content scroll="false" data-tap-disabled="true">

          <!-- Google Map -->
          <div id="map_wrapper" style="box-shadow: 0px 1px 0px #b4b4b4;">
            <div id="map_canvas"></div>
          </div>

          <!-- Event information -->
          <div ng-if="eventSelected.name" 
            class="padding" 
            style="text-align: center; font-size: 1.2em">
            <p style="box-shadow: 0px 1px 0px #b4b4b4;">
              <i class="icon ion-home"></i>
              {{eventSelected.name}}
            </p>

            <p ng-bind-html="eventSelected.desc"></p>

            <button class="button button-block button-positive">
              Join the party
            </button>
          </div>

        </ion-content>

      </ion-view>
    </script>

    <script type="text/ng-template" id="filter.html">
      <ion-view title="{{navigation.page1.title}}">


        <ion-nav-buttons side="left">
           <button class="button button-icon" ng-click="goBack()">back</button>
        </ion-nav-buttons>

        <ion-content scroll="false" data-tap-disabled="true"></ion-content>

        </ion-view>
    </script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>>

    <script src="lib/jquery/jquery-2.2.1.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <script src="js/index.js"></script>

    <!-- Google JavaScript API -->
    <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>

  </body>
</html>
